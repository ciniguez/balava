<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet" href="recursos/estilos.css" />
</head>
<body>
    <div id="marco-total">
        <div id="lista" class="">
            <div class="toggle-btn">
                <span>&#9776;</span>
            </div>
            <ul>
                <li>Slide 1</li>
                <li>Slide 2</li>
                <li>Slide 3</li>
                <li>Slide 4</li>

                <li>Slide 7</li>
                <li>Slide 8</li>
                <li>Slide 9</li>
                <li>Slide 10</li>
                <li>Slide 11</li>
                <li>Slide 12</li>
                <li>Slide 13</li>
                <li>Slide 14</li>
                <li>Slide 15</li>

        <div id="container">
            <img src=" " width="100%"/>
        </div>
        <div id="controls">
            <button id="btnRetroceder" class="boton-personalizado">back</button>
                 <span class="contador">
                     <span id="slideActual"></span>/

     <input id="num_slides" type="hidden" value="17"/>
