<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        div {
            width: 50px;
            height: 50px;
            transition: width 0.5s;
        }
        div:nth-child(2){background: rebeccapurple;}
        div:nth-child(3){background: blueviolet;}
        div:nth-child(4){background: blue;}
        div:nth-child(5){background: lightblue;}

        div:hover {
            width: 300px;
        }
    </style>
</head>

<body>
    <p>Pasa el mouse sobre los divs para ver el efecto de transici√≥n</p>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>

</html>
