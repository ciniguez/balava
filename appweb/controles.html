<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controles de Fomrulario HTML</title>
    <style>
        table {
            width: 100%;
            border: 1px solid #000;
        }

        th,
        td {
            width: 25%;
            text-align: left;
            vertical-align: top;
            border: 1px solid #000;
            border-collapse: collapse;
            padding: 0.3em;
            caption-side: bottom;
        }

        caption {
            padding: 0.3em;
            color: #fff;
            background: #000;
        }

        th {
            background: #eee;
        }
    </style>

</head>

<body>
    <table>
        <caption>Catálogo de Controles de Fomrulario HTML</caption>
        <tr>
            <th>Nombre</th>
            <th>Visualizacion</th>
            <th>Código</th>
        </tr>
        <tr>
            <td>input text</td>
            <td><input type="text" name="text1"></td>
            <td>
                <pre></pre><code>&lt;input type=&quot;text&quot; name=&quot;text1&quot;&gt;</code></pre>
            </td>
        </tr>
    </table>
</body>

</html>
